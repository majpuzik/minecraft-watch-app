<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ƒçasov√©ho prstence</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background: #222;
            color: #fff;
        }
        .info {
            position: fixed;
            top: 10px;

            background: rgba(0,0,0,0.8);
            padding: 15px;
            border: 2px solid #0F0;
            border-radius: 10px;
            z-index: 10000;

            line-height: 1.6;
        }
        .info .good { color: #0F0; }
        .info .warn { color: #FF0; }
        .info .bad { color: #F00; }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 200px;
        }
        .test-watch {
            border-radius: 50%;
            background: linear-gradient(180deg, #87CEEB 0%, #B8E0F5 50%, #8BC34A 100%);
            position: relative;
            border: 5px solid #333;
        }
        .size-300 {
            width: 300px;
            height: 300px;
        }
        .size-400 {
            width: 400px;
            height: 400px;
            border-width: 10px;
        }
        .size-500 {
            width: 500px;
            height: 500px;
            border-width: 15px;
        }
        .block {
            position: absolute;
            background: #8B4513;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 10px;
            color: #FFF;
            text-shadow: 1px 1px 2px #000;
        }
        h2 {
            text-align: center;
            color: #0F0;
        }
    </style>
</head>
<body>
    <div class="info" id="info">
        <strong>üìä TEST ƒåASOV√âHO PRSTENCE</strong><br><br>
        Naƒç√≠t√°n√≠...
    </div>

    <div class="container">
        <div>
            <h2>300x300px (Apple Watch)</h2>
            <div class="test-watch size-300" id="watch1"></div>
        </div>
        <div>
            <h2>400x400px (iPhone)</h2>
            <div class="test-watch size-400" id="watch2"></div>
        </div>
        <div>
            <h2>500x500px (iPhone Plus)</h2>
            <div class="test-watch size-500" id="watch3"></div>
        </div>
    </div>

    <script>
        function generateClockRing(watchElement, blockWidth, borderWidth) {
            const watchSize = Math.min(watchElement.offsetWidth, watchElement.offsetHeight);
            const radius = (watchSize / 2) - borderWidth - (blockWidth / 2) - 2;
            const circumference = 2 * Math.PI * radius;
            const blockCount = Math.floor(circumference / (blockWidth * 0.85));

            const centerX = watchElement.offsetWidth / 2;
            const centerY = watchElement.offsetHeight / 2;

            for (let i = 0; i < blockCount; i++) {
                const angle = i * (360 / blockCount);
                const rad = angle * Math.PI / 180;
                const x = centerX + radius * Math.cos(rad - Math.PI/2);
                const y = centerY + radius * Math.sin(rad - Math.PI/2);

                const block = document.createElement('div');
                block.className = 'block';
                block.style.width = blockWidth + 'px';
                block.style.height = blockWidth + 'px';
                block.style.left = (x - blockWidth/2) + 'px';
                block.style.top = (y - blockWidth/2) + 'px';
                block.style.transform = `rotate(${angle}deg)`;

                // Zv√Ωraznit ka≈ædou 12. kostiƒçku
                if (i % Math.floor(blockCount / 12) === 0) {
                    block.style.background = '#0066FF';
                    block.textContent = (i / Math.floor(blockCount / 12)) || 12;
                }

                watchElement.appendChild(block);
            }

            return {
                watchSize,
                borderWidth,
                blockWidth,
                radius,
                circumference: circumference.toFixed(2),
                blockCount,
                coverage: ((blockCount * blockWidth) / circumference * 100).toFixed(1)
            };
        }

        // Generate rings
        const stats1 = generateClockRing(document.getElementById('watch1'), 20, 5);
        const stats2 = generateClockRing(document.getElementById('watch2'), 28, 10);
        const stats3 = generateClockRing(document.getElementById('watch3'), 32, 15);

        // Display stats
        document.getElementById('info').innerHTML = `
            <strong>üìä STATISTIKY ƒåASOV√âHO PRSTENCE</strong><br><br>

            <strong class="good">300x300 (Apple Watch):</strong><br>
            ‚Ä¢ Velikost: ${stats1.watchSize}px<br>
            ‚Ä¢ Radius: ${stats1.radius.toFixed(2)}px<br>
            ‚Ä¢ Obvod: ${stats1.circumference}px<br>
            ‚Ä¢ ≈†√≠≈ôka kostiƒçky: ${stats1.blockWidth}px<br>
            ‚Ä¢ Poƒçet kostiƒçek: <span class="good">${stats1.blockCount}</span><br>
            ‚Ä¢ Pokryt√≠: <span class="${stats1.coverage > 95 ? 'good' : 'warn'}">${stats1.coverage}%</span><br><br>

            <strong class="good">400x400 (iPhone):</strong><br>
            ‚Ä¢ Velikost: ${stats2.watchSize}px<br>
            ‚Ä¢ Radius: ${stats2.radius.toFixed(2)}px<br>
            ‚Ä¢ Obvod: ${stats2.circumference}px<br>
            ‚Ä¢ ≈†√≠≈ôka kostiƒçky: ${stats2.blockWidth}px<br>
            ‚Ä¢ Poƒçet kostiƒçek: <span class="good">${stats2.blockCount}</span><br>
            ‚Ä¢ Pokryt√≠: <span class="${stats2.coverage > 95 ? 'good' : 'warn'}">${stats2.coverage}%</span><br><br>

            <strong class="good">500x500 (iPhone Plus):</strong><br>
            ‚Ä¢ Velikost: ${stats3.watchSize}px<br>
            ‚Ä¢ Radius: ${stats3.radius.toFixed(2)}px<br>
            ‚Ä¢ Obvod: ${stats3.circumference}px<br>
            ‚Ä¢ ≈†√≠≈ôka kostiƒçky: ${stats3.blockWidth}px<br>
            ‚Ä¢ Poƒçet kostiƒçek: <span class="good">${stats3.blockCount}</span><br>
            ‚Ä¢ Pokryt√≠: <span class="${stats3.coverage > 95 ? 'good' : 'warn'}">${stats3.coverage}%</span><br><br>

            <strong class="good">‚úÖ Modr√© kostiƒçky = hodiny (1-12)</strong><br>
            <strong>üü§ Hnƒõd√© = sekundy (cel√Ω prstenec)</strong>
        `;

        console.log('üìä Statistiky:', {stats1, stats2, stats3});
    </script>
</body>
</html>
